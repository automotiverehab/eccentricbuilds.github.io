<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Eccentric Builds</title>
  <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&family=Rubik:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Rubik', sans-serif;
      background-color: #f9f6ef;
      color: #f5f0dc;
    }
    header {
      background-color: #1a3e3e;
      padding: 1rem;
      display: flex;
      align-items: center;
    }
    header img {
      height: 80px;
    }
    header h1 {
      margin-left: 1rem;
      font-size: 2rem;
      color: #f5f0dc;
    }
    .hero {
      background-image: url('assets/welding.jpg');
      background-size: cover;
      background-position: center;
      text-align: center;
      padding: 4rem 2rem;
    }
    .hero h2 {
      font-size: 2rem;
      margin-bottom: 1.5rem;
      background-color: rgba(0, 0, 0, 0.5);
      display: inline-block;
      padding: 0.75rem 1.5rem;
      border-radius: 6px;
      color: #f5f0dc;
    }
    .hero a {
      padding: 1rem 2rem;
      background-color: #1a3e3e;
      color: #f5f0dc;
      text-decoration: none;
      font-weight: bold;
      display: inline-block;
      margin-top: 1rem;
    }
    #garage-gang {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      justify-content: space-between;
      padding: 3rem 2rem;
      background-color: #1a1a1a;
    }
    .gang-text {
      flex: 1 1 300px;
      max-width: 500px;
    }
    .gang-text h2 {
      font-family: 'Permanent Marker', cursive;
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
      color: #f5f0dc;
    }
    .gang-text p {
      font-size: 1.2rem;
      margin-bottom: 1rem;
      color: #f5f0dc;
    }
    .gang-text input,
    .gang-text button {
      font-size: 1rem;
      padding: 0.5rem;
      margin-top: 0.5rem;
    }
    .gang-image {
      flex: 1 1 300px;
      text-align: center;
    }
    .gang-image img {
      max-width: 100%;
      height: auto;
      max-height: 450px;
    }
    footer {
      background-color: #1a3e3e;
      text-align: center;
      padding: 2rem;
      color: #f5f0dc;
    }
    footer a {
      color: #f5f0dc;
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <img src="assets/eccentric-builds-logo.png" alt="Eccentric Builds Logo" />
    <h1>Eccentric Builds</h1>
  </header>

  <!-- Hero Section -->
  <section class="hero">
    <h2>“If you're not over your head, you're not deep enough.”</h2>
    <a href="/merch">Shop the Merch</a>
  </section>

  <!-- Garage Gang Teaser -->
  <section id="garage-gang">
    <div class="gang-text">
      <h2>Meet the Garage Gang</h2>
      <p>Get to know the crew behind the chaos</p>
      <form>
        <input type="email" placeholder="Your email" />
        <button type="submit">Get Coloring Pages</button>
      </form>
    </div>
    <div class="gang-image">
      <img src="assets/grimey.png" alt="Grimey the Grease Goblin" />
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <p>8147 Windham St. Garrettsville, OH 44231</p>
    <p><a href="/automotive-rehab">Visit Automotive Rehab</a></p>
  </footer>

</body>
</html>
