<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Eccentric Builds</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <img src="logo.png" alt="Eccentric Builds Logo" height="80" />
    <nav>
      <a href="#">Home</a>
      <a href="#">Projects</a>
      <a href="#">Meet the Garage Gang</a>
      <a href="#">Merch</a>
      <a href="#">Automotive Rehab</a>
    </nav>
  </header>

  <section class="hero">
    <h1>If you're not in over your head, you're not deep enough</h1>
    <a class="button" href="#">Shop the Merch</a>
  </section>

  <section class="garage-gang">
    <img src="assets/grimey.png" alt="Grimey the Grease Goblin" height="200" />
    <h2>Meet the Garage Gang</h2>
    <p>Get to know the crew behind the chaos</p>
    <form>
      <input type="email" placeholder="Your email" />
      <button type="submit">Get Coloring Pages</button>
    </form>
  </section>

  <section class="projects">
    <h2>Current Projects</h2>
    <div class="project-card">
      <img src="assets/bus.jpg" alt="The Bus" height="150" />
      <p>The Bus</p>
    </div>
    <div class="project-card">
      <img src="assets/k2500.jpg" alt="The '89 K2500" height="150" />
      <p>The '89 K2500</p>
    </div>
    <div class="project-card">
      <img src="assets/caboose.jpg" alt="The Caboose" height="150" />
      <p>The Caboose</p>
    </div>
  </section>

  <footer>
    <p>8147 Windham St. Garrettsville, OH 44236</p>
  </footer>
</body>
</html>
